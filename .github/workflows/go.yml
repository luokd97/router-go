name: Go Build and Deploy

on:
  push:
    branches: [ release ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.15'

    - name: Build
      run: |
        GOOS=linux GOARCH=arm GOARM=5 go build -v -o helloworld ./...
        ls

    - name: Copy binary to OpenWrt device
      env:
        OPENWRT_IP: ${{ secrets.OPENWRT_IP }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        scp -o StrictHostKeyChecking=no -i <(echo "$SSH_PRIVATE_KEY") helloworld root@$OPENWRT_IP:/root/
